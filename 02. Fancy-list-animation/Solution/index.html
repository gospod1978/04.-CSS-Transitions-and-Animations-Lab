<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fancy list animation</title>
    <script>
        window.addEventListener('load', ( event ) => {
            document.querySelector('body').classList.add('loaded');
        });
    </script>
</head>
<body>
    <div class="site">
        <nav class="site-nav">
            <ul>
                <li><i class="fas fa-home"></i><a href="#">Home</a></li>
                <li><i class="fas fa-sitemap"></i><a href="#">Products</a></li>
                <li><i class="fas fa-concierge-bell"></i><a href="#">Services</a></li>
                <li><i class="fas fa-building"></i><a href="#">Office</a></li>
                <li><i class="fas fa-file-signature"></i><a href="#">Contacts</a></li>
                <li><i class="fas fa-user-tie"></i><a href="#">About us</a></li>
                <li><i class="fas fa-shopping-cart"></i><a href="#">Basket</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
